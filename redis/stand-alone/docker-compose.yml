version: '3'
services:
  redis:
    image: redis:latest
    container_name: redis                                    
    restart: unless-stopped       
    command: bash -c "echo 1 > /proc/sys/vm/overcommit_memory && redis-server /usr/local/etc/redis/redis.conf --appendonly no" 
    volumes:                                                      
      - "./conf/redis.conf:/usr/local/etc/redis/redis.conf"
      - "./mount/data:/data"
    environment:                        
      TZ: Asia/Shanghai
      LANG: en_US.UTF-8
    ports:
      - "16379:6379"
